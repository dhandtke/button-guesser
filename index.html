<!DOCTYPE html>
<html>
<head>
	<title>Number Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
	<h1 class="animate__animated animate__bounceInUp">Enter a number 1-10, if you guess right you win a prize!</h1>
	<div class="wrapper" id="wrapper">
	<button  data-number class="animate__animated animate__bounceInUp enter">1</button>
	<button  data-number class="animate__animated animate__bounceInUp enter">2</button>
	<button  data-number class="animate__animated animate__bounceInUp enter">3</button>
	<button  data-number class="animate__animated animate__bounceInUp enter">4</button>
	<button  data-number class="animate__animated animate__bounceInUp enter">5</button>
	<button  data-number class="animate__animated animate__bounceInUp enter">6</button>
	<button  data-number class="animate__animated animate__bounceInUp enter">7</button>
	<button  data-number class="animate__animated animate__bounceInUp enter">8</button>
	<button  data-number class="animate__animated animate__bounceInUp enter">9</button>
	<button  data-number id = "span-3" class="animate__animated animate__bounceInUp enter" >10</button>
</div>
</div>
	<div id="picture">
	<h1 class="animate__animated animate__bounceInUp" id="result">This Is Where You Will See If You Were Right.</h1>
	<h1 class="animate__animated animate__bounceInUp" id="result2"></h1>
</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
